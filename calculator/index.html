<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cal-C</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Welcome to Cal-C</h2>
    <div class="container">
      <input id="inputBox" type="text" placeholder="0" />
      <div class="row">
        <button class="opertor">AC</button>
        <button class="opertor">DEL</button>
        <button class="opertor">/</button>
        <button class="opertor">**</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="opertor">*</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="opertor">+</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="opertor">-</button>
      </div>
      <div class="row">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalBtn">=</button>
      </div>
    </div>
    <br />
    <p>Here ** = Exponent</p>
    <p>Here * = Multiply</p>
    <p>Here / = Divide</p>
    <script src="app.js"></script>
  </body>
</html>
